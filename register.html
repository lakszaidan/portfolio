<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <title>Register to Trava</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="center">
            <div class="form">
                <h2 id="title">Sign Up</h2>
                <div class="line"></div>
                <p>Nama Lengkap</p>
                <input type="text" name="email" class="form-control" required>
                <p>Email</p>
                <input type="text" name="email" class="form-control" required>
                <p>Password</p>
                <input type="password" name="email" class="form-control" required>
                <input type="submit" name="login" class="container-fluid btn btn-primary" value="Sign Up" id="btn"
                    onclick="window.location='index.html'">
            </div>
            <div class=" image">
                <img src="./assets/images/lake.jpg" alt="">
            </div>
        </div>
    </main>
</body>

</html>
